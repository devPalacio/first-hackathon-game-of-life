<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jay's Game of Life simulator</title>
    <script async defer data-website-id="6cdac84c-b140-45d8-8a24-5bcb496878b8" src="https://droplet.groveabove.com/info.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.4.1/lib/p5.js"></script>
    <script defer src="app.js"></script>
    <link rel="stylesheet" href="style.css"></link>
  </head>
  <body>
    <header><h1>Conway's Game of Life</h1></header>
    <section><aside id="board-game"></aside></section>
    <section>
      <aside class="settings">
        <label for="speed">
          <input id="speed" type="range" min="1" max="60" value="10" />Speed
        </label>
      </aside>
    </section>
    <div>
      <ul>
        <li>Any live cell with fewer than 2 neighbors dies</li>
        <li>Any live cell with more than 3 neighbors dies</li>
        <li>Any dead cell with 3 live neighbors becomes alive</li>
      </ul>
    </div>
    <footer>
      <span>Game invented by John Conway.</span> <span>Page implemented by Jay Palacio</span>
      <span>Inspired by <a href="https://thecodingtrain.com">The Coding Train</a></span>
    </footer>
  </body>
</html>
